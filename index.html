<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSPCC | Professional Analytical Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    'brand-primary': '#0F2557',
                    'brand-primary-dark': '#0A1A3A',
                    'brand-background': '#F8F9FA',
                    'brand-background-dark': '#111827',
                    'brand-accent-profit': '#4ECDC4',
                    'brand-accent-warning': '#FF6B6B',
                    'brand-text-primary': '#1F2937',
                    'brand-text-secondary': '#4B5563',
                },
                fontFamily: {
                    sans: ['Open Sans', 'sans-serif'],
                    display: ['Poppins', 'sans-serif'],
                },
                keyframes: {
                    'aurora-spin': {
                        'from': { transform: 'rotate(0deg)' },
                        'to': { transform: 'rotate(360deg)' },
                    },
                    'aurora-move': {
                        '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                        '50%': { transform: 'translate(100px, 40px) rotate(10deg)' },
                    }
                },
                animation: {
                    'aurora-spin': 'aurora-spin 45s linear infinite',
                    'aurora-move': 'aurora-move 35s ease-in-out infinite alternate',
                }
            }
        }
    }
</script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "chart.js/auto": "https://aistudiocdn.com/chart.js@^4.4.3/auto",
    "chart.js/": "https://aistudiocdn.com/chart.js@^4.5.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
<script>
    // Apply theme before rendering to prevent FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
    }
    .animate-shimmer {
        background-image: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0.2) 20%,
            rgba(255, 255, 255, 0.5) 60%,
            transparent 100%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s linear infinite;
    }

    @keyframes shimmer {
        0% {
            background-position: -200% 0;
        }
        100% {
            background-position: 200% 0;
        }
    }

    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }
    @keyframes fade-in-fast {
        from { opacity: 0; transform: scale(0.98) translateY(5px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-fade-in-fast {
        animation: fade-in-fast 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }
    
    .blur-150 {
        filter: blur(150px);
    }

    .noise-overlay {
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 10;
    }

    .dark .noise-overlay {
        opacity: 0.05;
    }

    /* General chart interactivity */
    .recharts-bar-cursor,
    .recharts-pie-sector,
    .recharts-scatter-symbol {
        cursor: pointer !important;
    }
</style>
</head>
<body class="bg-brand-background dark:bg-brand-background-dark transition-colors duration-300">
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-[-20rem] left-[-25rem] w-[50rem] h-[50rem] bg-brand-primary/10 dark:bg-brand-primary/20 rounded-full blur-150 animate-aurora-spin"></div>
        <div class="absolute bottom-[-25rem] right-[-30rem] w-[60rem] h-[60rem] bg-brand-accent-profit/10 dark:bg-brand-accent-profit/20 rounded-full blur-150 animate-aurora-move"></div>
    </div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
