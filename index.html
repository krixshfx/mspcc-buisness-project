<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSPCC | Professional Analytical Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    'brand-primary': '#3b82f6', // Bright Blue
                    'brand-primary-dark': '#1d4ed8',
                    'brand-background': '#f8fafc',
                    'brand-background-dark': '#0f172a',
                    'brand-accent-profit': '#10b981', // Emerald
                    'brand-accent-warning': '#ef4444', // Red
                    'brand-text-primary': '#1e293b',
                    'brand-text-secondary': '#64748b',
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    display: ['Outfit', 'sans-serif'],
                },
                keyframes: {
                    'aurora-spin': {
                        'from': { transform: 'rotate(0deg) scale(1)' },
                        'to': { transform: 'rotate(360deg) scale(1.1)' },
                    },
                    'aurora-move': {
                        '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                        '50%': { transform: 'translate(50px, 20px) rotate(5deg)' },
                    }
                },
                animation: {
                    'aurora-spin': 'aurora-spin 60s linear infinite',
                    'aurora-move': 'aurora-move 40s ease-in-out infinite alternate',
                },
                boxShadow: {
                    'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
                    'inner-lg': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                }
            }
        }
    }
</script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "chart.js/auto": "https://aistudiocdn.com/chart.js@^4.4.3/auto",
    "chart.js/": "https://aistudiocdn.com/chart.js@^4.5.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
<script>
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #334155;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
    }

    .animate-shimmer {
        background-image: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0.4) 20%,
            rgba(255, 255, 255, 0.7) 60%,
            transparent 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s linear infinite;
    }
    .dark .animate-shimmer {
        background-image: linear-gradient(
            to right,
            transparent 0%,
            rgba(255, 255, 255, 0.05) 20%,
            rgba(255, 255, 255, 0.1) 60%,
            transparent 100%
        );
    }

    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .dark .glass-effect {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .blur-150 {
        filter: blur(150px);
    }
</style>
</head>
<body class="bg-brand-background dark:bg-brand-background-dark transition-colors duration-300 text-brand-text-primary dark:text-gray-100 antialiased selection:bg-brand-primary selection:text-white">
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-20%] left-[-10%] w-[70vw] h-[70vw] bg-blue-300/30 dark:bg-blue-900/10 rounded-full blur-150 animate-aurora-spin mix-blend-multiply dark:mix-blend-screen opacity-70"></div>
        <div class="absolute bottom-[-20%] right-[-10%] w-[60vw] h-[60vw] bg-purple-300/30 dark:bg-indigo-900/10 rounded-full blur-150 animate-aurora-move mix-blend-multiply dark:mix-blend-screen opacity-70"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
